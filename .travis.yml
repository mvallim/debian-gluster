sudo: required

services:
- docker

env:
  global:
  - DOCKER_REPO=mvallim/debian-gluster
  - secure: 
  - secure: 

script:
- docker --version
- docker build -t debian-gluster .

deploy:
  provider: script
  script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER" --password-stdin
    - docker tag debian-gluster:latest $DOCKER_REPO:latest
    - docker push $DOCKER_REPO:latest
  on:
    branch: master

